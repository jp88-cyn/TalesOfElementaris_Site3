    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do player
            const player = document.getElementById('player');
            const playPauseButton = document.getElementById('playPauseButton');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTimeElement = document.getElementById('currentTime');
            const durationElement = document.getElementById('duration');
            const musicNameElement = document.getElementById('musicName');
            const artistNameElement = document.getElementById('artistName');
            const albumArtElement = document.getElementById('albumArt');
            const playlistItems = document.getElementById('playlistItems');
            const volumeBar = document.getElementById('volumeBar');
            const volumeProgress = document.getElementById('volumeProgress');
            const volumeIcon = document.querySelector('.volume-icon');

            // Estado do player
            let isPlaying = false;
            let currentTrackIndex = 0;
            let playlist = [];
            
            // Configurar volume inicial (100%)
            player.volume = 1.0;
            volumeProgress.style.width = '100%';

            // Músicas locais
            const localMusicLibrary = [

                {
                    title: "Full Moon Full Life",
                    artist: "Lotus Juice",
                    duration: "3:44",
                    file: "songs/full-moon.mp3",
                    cover: "images/musicBanner.jpg"
                },

                
            ];

            // Inicializar playlist com músicas locais
            playlist = [...localMusicLibrary];
            renderPlaylist();

            // Função para renderizar a playlist
            function renderPlaylist() {
                playlistItems.innerHTML = '';
                playlist.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = `playlist-item ${index === currentTrackIndex ? 'active' : ''}`;
                    item.innerHTML = `
                        <img src="${track.cover || 'https://via.placeholder.com/40x40?text=No+Image'}" alt="${track.title}">
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${track.title}</div>
                            <div class="playlist-item-artist">${track.artist}</div>
                        </div>
                        <div class="playlist-item-duration">${track.duration}</div>
                    `;
                    item.addEventListener('click', () => playTrack(index));
                    playlistItems.appendChild(item);
                });
            }

            // Função para tocar uma faixa específica
            function playTrack(index) {
                if (index >= 0 && index < playlist.length) {
                    currentTrackIndex = index;
                    const track = playlist[currentTrackIndex];
                    
                    player.src = track.file;
                    musicNameElement.textContent = track.title;
                    artistNameElement.textContent = track.artist;
                    albumArtElement.src = track.cover || 'https://via.placeholder.com/400x400?text=No+Image';
                    
                    updatePlaylistUI();
                    
                    player.play()
                        .then(() => {
                            isPlaying = true;
                            playPauseButton.innerHTML = '<i class="bx bx-pause"></i>';
                        })
                        .catch(error => {
                            console.error("Erro ao reproduzir:", error);
                        });
                }
            }

            function updatePlaylistUI() {
                const items = document.querySelectorAll('.playlist-item');
                items.forEach((item, i) => {
                    if (i === currentTrackIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            // Função para tocar a próxima faixa
            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
                playTrack(currentTrackIndex);
            }

            // Função para tocar a faixa anterior
            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
                playTrack(currentTrackIndex);
            }

            // Função para alternar entre play/pause
            function togglePlayPause() {
                if (isPlaying) {
                    player.pause();
                    playPauseButton.innerHTML = '<i class="bx bx-play"></i>';
                } else {
                    if (player.src) {
                        player.play();
                        playPauseButton.innerHTML = '<i class="bx bx-pause"></i>';
                    } else if (playlist.length > 0) {
                        playTrack(0);
                    }
                }
                isPlaying = !isPlaying;
            }

            // Atualizar barra de progresso
            function updateProgress() {
                const { currentTime, duration } = player;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                currentTimeElement.textContent = formatTime(currentTime);
                if (duration) {
                    durationElement.textContent = formatTime(duration);
                }
            }

            // Formatar tempo (segundos para MM:SS)
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Definir o progresso ao clicar na barra
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = player.duration;
                player.currentTime = (clickX / width) * duration;
            }

            // Ajustar volume
            function setVolume(e) {
                const width = volumeBar.clientWidth;
                const clickX = e.offsetX;
                const volume = Math.min(1, Math.max(0, clickX / width));
                
                player.volume = volume;
                volumeProgress.style.width = `${volume * 100}%`;
                
                // Atualizar ícone do volume
                updateVolumeIcon(volume);
            }

            // Atualizar ícone do volume baseado no nível
            function updateVolumeIcon(volume) {
                if (volume === 0) {
                    volumeIcon.className = 'bx bx-volume-mute volume-icon';
                } else if (volume < 0.5) {
                    volumeIcon.className = 'bx bx-volume-low volume-icon';
                } else {
                    volumeIcon.className = 'bx bx-volume-full volume-icon';
                }
            }

            // Alternar mudo
            function toggleMute() {
                if (player.volume > 0) {
                    player.muted = !player.muted;
                    volumeIcon.className = player.muted ? 
                        'bx bx-volume-mute volume-icon' : 
                        `bx bx-volume-${player.volume < 0.5 ? 'low' : 'full'} volume-icon`;
                }
            }

            // Event listeners para controles básicos
            playPauseButton.addEventListener('click', togglePlayPause);
            nextButton.addEventListener('click', nextTrack);
            prevButton.addEventListener('click', prevTrack);
            player.addEventListener('timeupdate', updateProgress);
            player.addEventListener('ended', nextTrack);
            player.addEventListener('loadedmetadata', () => {
                durationElement.textContent = formatTime(player.duration);
            });
            progressBar.addEventListener('click', setProgress);
            
            // Event listeners para controle de volume
            volumeBar.addEventListener('click', setVolume);
            volumeIcon.addEventListener('click', toggleMute);
            
            // Inicializar ícone do volume
            updateVolumeIcon(player.volume);
        });
    </script>
